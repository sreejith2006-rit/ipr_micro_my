<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - FreshAlert</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
        background-image: url('vegetables.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .signup-container {
        width: 100%;
        max-width: 400px;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .signup-container h2 {
        padding-left:20px;
        padding-right: 20px;
        /* color: #0055a2; */
        color: #006400;
        font-size: 2rem;
        margin-bottom: 20px;
      }

      .form-group {
        margin-right: 20px;
        margin-bottom: 20px;
        text-align: left;
      }

      .form-group label {
        display: block;
        font-size: 1rem;
        color: #333;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .signup-btn {
        width: 100%;
        padding: 15px;
        font-size: 1.1rem;
        font-weight: bold;
        color: #fff;
        /* background-color: #0055a2; */
        background-color: #006400;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }

      .signup-btn:hover {
        background-color: #003c75;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <h2>Create Your Account</h2>
      <form action="features.html" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
        </div>
        <input type="submit" class="signup-btn" value="Sign Up">
      </form>
    </div>
  </body>
</html>
