<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - FreshAlert</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #e7f7e7;
      }

      .thank-you-container {
        text-align: center;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 90%;
      }

      .thank-you-container h1 {
        color: #0055a2;
        font-size: 2rem;
        margin-bottom: 15px;
      }

      .thank-you-container p {
        color: #333;
        font-size: 1.1rem;
        margin-bottom: 20px;
      }

      .home-btn {
        display: inline-block;
        background-color: #0055a2;
        color: white;
        padding: 10px 20px;
        font-size: 1.1rem;
        font-weight: bold;
        text-decoration: none;
        border-radius: 5px;
        transition: 0.3s ease;
      }

      .home-btn:hover {
        background-color: #003c75;
      }
    </style>
  </head>
  <body>
    <div class="thank-you-container">
      <h1>Thank You!</h1>
      <p>You have successfully logged in to FreshAlert.</p>
      <a href="index.html" class="home-btn">Go to Homepage</a>
    </div>
  </body>
</html>
